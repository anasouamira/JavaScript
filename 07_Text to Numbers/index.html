<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Text to Number</title>
</head>
<body>

<h1>Convert Text to Number</h1>

<label for="inputText">Enter text to convert to a number:</label>
<input type="text" id="inputText" />
<br><br>

<button onclick="convertTextToNumber()">Convert</button>

<h2>Results:</h2>
<p>Using parseInt: <span id="parseIntResult"></span></p>
<p>Using parseFloat: <span id="parseFloatResult"></span></p>
<p>Using Unary Plus (+): <span id="unaryPlusResult"></span></p>
<p>Using Number(): <span id="numberResult"></span></p>

<script src="script.js"></script>

</body>
</html>
