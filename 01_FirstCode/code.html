<!DOCTYPE html>
<html>

<head>
    <title>My First JavaScript</title>
</head>

<body>

    <h1>Hello, JavaScript!</h1>

    <!-- Button to trigger JavaScript -->
    <button onclick="showMessage()">Click Me</button>

    <!-- Script -->
    <script>
        function showMessage() {
            alert("You clicked the button!");
        }
    </script>

</body>

</html>
