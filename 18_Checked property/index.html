<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Comparison Example</title>
</head>
<body>

<!-- Example 1: Checkbox -->
  <h2>Example 1: Checkbox</h2>
  <label>
    <input type="checkbox" id="myCheckbox">
    I accept the terms and conditions
  </label>
  <br><br>
  <button onclick="checkCheckbox()">Check Checkbox</button>
  <p id="checkboxResult"></p>

  <hr>

  <!-- Example 2: Radio Buttons -->
  <h2>Example 2: Radio Buttons</h2>
  <label>
    <input type="radio" name="color" id="redRadio" value="Red">
    Red
  </label>
  <label>
    <input type="radio" name="color" id="blueRadio" value="Blue">
    Blue
  </label>
  <br><br>
  <button onclick="checkRadio()">Check Selected Color</button>
  <p id="radioResult"></p>

  <script src="script.js"></script>

</body>
</html>
