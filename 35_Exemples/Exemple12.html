<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur de la Note Finale OFPPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: ltr;
      text-align: left;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Calculateur de la Note Finale (OFPPT)</h2>

  <label>Note de la 1ère année (/20) :</label>
  <input type="number" id="year1" step="0.01" min="0" max="20">

  <label>Note de la 2ème année (/20) :</label>
  <input type="number" id="year2" step="0.01" min="0" max="20">

  <label>Note de l'EFF (/100) :</label>
  <input type="number" id="eff" step="0.01" min="0" max="100">

  <button onclick="calculate()">Calculer</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const year1 = parseFloat(document.getElementById('year1').value);
      const year2 = parseFloat(document.getElementById('year2').value);
      const eff = parseFloat(document.getElementById('eff').value);

      if (isNaN(year1) || isNaN(year2) || isNaN(eff)) {
        document.getElementById('result').innerText = "Veuillez remplir tous les champs correctement.";
        return;
      }

      const finalNote = ((year2 * 3) + year1 + eff) / 9;
      const rounded = finalNote.toFixed(2);
      document.getElementById('result').innerText = "Note Finale : " + finalNote;
    }
  </script>

</body>
</html>
