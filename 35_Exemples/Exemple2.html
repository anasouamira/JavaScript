<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Remplacement et navigation</title>
</head>
<body>

  <div id="parent">
    <p id="par1" class="info">Texte à remplacer</p>
  </div>

  <button onclick="remplacer()">Remplacer</button>

  <script>
    function remplacer() {
      let parent = document.getElementById("parent");
      let ancien = document.getElementById("par1");

      let nouveau = document.createElement("div");
      nouveau.innerHTML = "<strong>Contenu remplacé avec du HTML</strong>";
      nouveau.classList.add("remplace");

      parent.replaceChild(nouveau, ancien);
    }
  </script>

</body>
</html>
