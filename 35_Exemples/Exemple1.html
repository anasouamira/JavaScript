<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Manipulation complète</title>
</head>
<body>

  <div id="contenu">
    <h2 id="titre">Titre original</h2>
  </div>

  <button onclick="modifierPage()">Modifier la page</button>

  <script>
    function modifierPage() {
      let titre = document.getElementById("titre");
      titre.textContent = "Nouveau Titre";
      titre.style.color = "blue";

      // Créer un nouveau paragraphe
      let p = document.createElement("p");
      p.innerHTML = "Paragraphe ajouté dynamiquement.";
      p.style.backgroundColor = "lightyellow";
      p.setAttribute("class", "nouveau");

      // Ajouter au conteneur
      document.getElementById("contenu").appendChild(p);
    }
  </script>

</body>
</html>
