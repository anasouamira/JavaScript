<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Comparison Example</title>

  <style>
    .box {
      padding: 10px;
      margin: 15px 0;
      background-color: #e0f7fa;
      border: 1px solid #0097a7;
      border-radius: 8px;
    }

    .box img {
      width: 100px;
      height: auto;
      display: block;
      margin-top: 10px;
    }

    .box button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .box button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <h2>Click the button to create a new element box</h2>
  <button onclick="createBox()">Create Box</button>

  <!-- Where new elements will appear -->
  <div id="container"></div>
  
  <script src="script.js"></script>

</body>
</html>
