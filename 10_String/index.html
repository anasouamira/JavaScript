<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Strings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input,
        button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border-left: 4px solid #007bff;
        }
    </style>
</head>

<body>

    <h2>JavaScript String Methods</h2>

    <label>Enter a string:</label><br>
    <input type="text" id="userString" placeholder="e.g. Hello World"><br>

    <button onclick="showStringFunctions()">Show String Info</button>

    <div id="stringResult" class="result"></div>

    <script src="script.js"></script>

</body>

</html>
