<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès aux éléments</title>
</head>
<body>

  <h1 id="id1" class="titre">Mon titre</h1>
  <p class="texte">Paragraphe 1</p>
  <p class="texte">Paragraphe 2</p>
  <a href="#" id="lien">Visiter</a>

  <button onclick="modifier()">Modifier</button>

  <script>
    function modifier() {
      // getElementById
      document.getElementById("id1").style.color = "red";

      // getElementsByClassName
      let textes = document.getElementsByClassName("texte");
      for (let el of textes) {
        el.style.fontWeight = "bold";
      }

      // setAttribute
      let lien = document.getElementById("lien");
      lien.setAttribute("href", "https://www.ofppt.ma");
      lien.setAttribute("target", "_blank");
    }
  </script>

</body>
</html>
