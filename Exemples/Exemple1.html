<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier le contenu</title>
</head>
<body>

  <!-- Élément à modifier -->
  <h1 id="titre">Bienvenue</h1>

  <!-- Bouton qui déclenchera l'action -->
  <button onclick="changerTexte()">Changer le texte</button>

  <script>
    // Fonction appelée au clic sur le bouton
    function changerTexte() {
      // Sélectionner l'élément par son ID
      let titre = document.getElementById("titre");

      // Modifier le contenu textuel de l'élément
      titre.textContent = "Bonjour les stagiaires de l'OFPPT!";

      // Modifier le style de l'élément (changer la couleur du texte)
      titre.style.color = "blue";
    }
  </script>

</body>
</html>
