<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suppression d'élément</title>
</head>
<body>

  <ul id="liste">
    <li>Élément 1</li>
    <li class="aSupprimer">Élément 2</li>
    <li>Élément 3</li>
  </ul>

  <button onclick="supprimer()">Supprimer Élément</button>

  <script>
    function supprimer() {
      let list = document.getElementById("liste");
      let items = document.querySelectorAll(".aSupprimer");

      for (let item of items) {
        list.removeChild(item);
      }
    }
  </script>

</body>
</html>
