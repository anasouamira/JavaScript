<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Remplacer un élément</title>
</head>
<body>

  <!-- Conteneur avec un élément initial -->
  <div id="parent">
    <h2 id="aChanger">Ancien Titre</h2>
  </div>

  <!-- Bouton pour déclencher le remplacement -->
  <button onclick="remplacer()">Remplacer</button>

  <script>
    function remplacer() {
      // Sélection du parent
      let parent = document.getElementById("parent");

      // Sélection de l'élément à remplacer
      let ancien = document.getElementById("aChanger");

      // Création d'un nouvel élément <h1>
      let nouveau = document.createElement("h1");
      nouveau.textContent = "Nouveau Titre Remplaçant";

      // Remplacement de l’ancien par le nouveau
      parent.replaceChild(nouveau, ancien);
    }
  </script>

</body>
</html>
