<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations in JavaScript</title>
</head>

<body>

    <h1>JavaScript Arithmetic Operations</h1>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" />
    <br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" />
    <br><br>

    <button onclick="performOperations()">Calculate</button>

    <h2>Results:</h2>
    <p>Sum: <span id="sum"></span></p>
    <p>Difference: <span id="difference"></span></p>
    <p>Product: <span id="product"></span></p>
    <p>Quotient: <span id="quotient"></span></p>
    <p>Remainder: <span id="remainder"></span></p>
    <p>Exponentiation: <span id="exponentiation"></span></p>

    <script src="script.js"></script>

</body>

</html>
