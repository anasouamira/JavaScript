<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Comparison Example</title>

  <style>
    #hoverBox {
      width: 200px;
      height: 100px;
      background-color: lightgray;
      text-align: center;
      line-height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>JavaScript Events Demo</h2>

  <button onclick="alert('Inline Clicked')">Inline Click</button>
  <button id="jsClick">JS Click</button>

  <div id="hoverBox">Hover Over Me</div>

  <input type="text" id="keyInput" placeholder="Type something..." />

  <form id="myForm">
    <input type="text" placeholder="Name" required>
    <button type="submit">Submit</button>
  </form>
  
  <script src="script.js"></script>

</body>
</html>
